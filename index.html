<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGmsg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #002B5B; /* Темно-синий */
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background-color: #002B5B; /* Темно-синий */
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* Кнопки во всю ширину */
      margin: 5px 0; /* Отступ между кнопками */
    }
    button:hover {
      background-color: #001F4D; /* Темнее оттенок синего */
    }
    .contact-buttons {
      max-width: 400px; /* Ширина блока кнопок */
      margin: 0 auto 20px; /* Центрирование и отступ снизу */
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>EGmsg</h1>
   
  </header>

  <main>
    <div class="contact-buttons">
      <a href="mailto:egmsg@outlook.com" style="text-decoration: none;">
        <button><i class="fa fa-envelope"></i> Email</button>
      </a>
      <a href="https://t.me/EvgeniiAGusev" target="_blank" style="text-decoration: none;">
        <button><i class="fa fa-paper-plane"></i> Telegram</button>
      </a>
      <a href="https://wa.me/79920904448" target="_blank" style="text-decoration: none;">
        <button><i class="fa fa-whatsapp"></i> WhatsApp</button>
      </a>
      <a href="https://bastyon.com/evgeniiag" target="_blank" style="text-decoration: none;">
        <button><i class="fa fa-user"></i> Bastyon</button>
      </a>
    </div>

    <form action="https://formspree.io/f/xovjpabv" method="POST">
      <label>
        Ваше имя:
        <input type="text" name="name" required>
      </label>
      <label>
        Ваш email:
        <input type="email" name="email" required>
      </label>
      <label>
        Ваше сообщение:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Отправить</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EGmsg. Все права защищены.</p>
  </footer>
</body>
</html>
